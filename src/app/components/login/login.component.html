<style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .masterdiv {
        padding: 70px 70px;
        text-align: center;
    }
</style>

<div class="masterdiv">
<div class="jumbotron text-center">
    <h1>login page</h1>
    <p>insert your username and password to start your session</p> 
</div>

<div class="container-1">
    <form [formGroup]="loginForm" (submit)="login()" class="mb-5">
        <div class="form-group">
          <label for="username">Username</label>
          <!-- formControlName atribut vezuje ovo polje forme sa poljem definisanim u FormGroup -->
          <input type="text" class="form-control" id="username" placeholder="username" [formControlName]="'username'">
          <div class="error-message text-danger" *ngIf="loginForm.get('username')?.errors?.['required']"> Name is required! </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="password" [formControlName]="'password'">
          <div class="error-message text-danger" *ngIf="loginForm.get('email')?.errors?.['required']"> Email is required! </div>
        </div>
        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
<br />
<br />
</div>
